<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LPHS Athletics Day Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="https://www.lphs.school.nz/favicon.ico" />
  </head>
  <body>
    <!-- navbar with login button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">LPHS Athletics Day <span class="text-muted">Admin</span></a>
      <form class="form-inline" id="loginForm">
        <button data-target="#loginModal" data-toggle="modal" class="btn btn-outline-light" type="button">Login</button>
      </form>
    </nav>

    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="password"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="loginbutton" onClick="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- accordion as as container -->
    <div class="accordion" id="big_accordian">
      <!-- events -->
      <div class="card">
        <div class="card-header" id="events_heading">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#events_content" aria-expanded="true" aria-controls="events_content">
              Events
            </button>
          </h2>
        </div>

        <div id="events_content" class="collapse show" aria-labelledby="events_heading" data-parent="#big_accordian">
          <div class="card-body">
            You must login to view or modify these.
          </div>
        </div>
      </div>


      <!-- houses -->
      <div class="card">
        <div class="card-header" id="houses_heading">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#houses_content" aria-expanded="false" aria-controls="houses_content">
              Houses
            </button>
          </h2>
        </div>

        <div id="houses_content" class="collapse" aria-labelledby="houses_heading" data-parent="#big_accordian">
          <div class="card-body">
            You must login to view or modify these.
          </div>
        </div>
      </div>


      <!-- students -->
      <div class="card">
        <input type="file" id="fileIn" style="display:none"></input> <!-- hidden file input so I can use a bootstrap button -->
        <div class="card-header container-fluid" id="students_heading">
          <div class="row">
            <h2 class="mb-0 col">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#students_content" aria-expanded="false" aria-controls="students_content">
                Students
              </button>
            </h2>
          </div>
        </div>

        <div id="students_content" class="collapse" aria-labelledby="students_heading" data-parent="#big_accordian">
          <div class="card-body">
            <div id="student-content">You must login to view or modify these.</div>
            <div class="text-center" id="student-pagination"></div>
          </div>
        </div>
      </div>
    </div>

      <!-- csv upload progress modal -->
      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadmodal-header" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h3>Uploading...</h3>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only text-center">Loading...</span>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- all student deletion modal -->
    <div id="deleteModal" class="modal fade" role='dialog'>
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Delete </h4>
              </div>
              <div class="modal-body">
                  <p>Do you really want to delete all students?</p>
                  
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger"  data-dismiss="modal" onClick='actuallyDeleteAllStudents()'>Delete</button>
              </div>
        
          </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="csv.js"></script> <!-- csv parser -->
    <script src="sanitise.js"></script> <!-- html sanitiser to prevent XSS -->
    <script src="script.js"></script>
  </body>
</html>
