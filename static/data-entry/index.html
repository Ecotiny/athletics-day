<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>LPHS Athletics Day Data Entry</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://www.lphs.school.nz/favicon.ico" />
</head>

<body>
    <!-- navbar with login button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">LPHS Athletics Day <span class="text-muted">Data Entry</span></a>
      <form class="form-inline" id="loginForm">
	<button data-target="#loginModal" data-toggle="modal" class="btn btn-outline-light" type="button">Login</button>
      </form>
    </nav>

    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="password"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="loginbutton" onClick="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-md" id="maincontainer">
      <ul class="nav nav-tabs" id="tabulation" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="participation-tab" data-bs-toggle="tab" data-bs-target="#participation">Participation</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="placings-tab"  data-bs-toggle="tab" data-bs-target="#placings">Placings</button>
        </li>
      </ul>
      <div class="tab-content border-left border-right border-bottom rounded-bottom p-3" id="tabcontent">
        <div class="tab-pane fade" id="participation">You must login to enter participation data.</div>
        <div class="tab-pane fade show active" id="placings">
          You must login to enter placings data.
        </div>
      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- <script src="csv.js"></script> <!-- csv parser -->
    <!-- <script src="sanitise.js"></script> html sanitiser to prevent XSS     -->
    <script src="script.js"></script>
  </body>
</html>
